 <!DOCTYPE html>
<html>
  <head>
    <script src="utility.js"></script>
    <link rel="stylesheet" href="style.css">

    <title> Fortune Teller </title>
  </head>
  <body>
    <main>
      <h1>Peak into the future, if you dare...</h1>

<div>
  <label for="pickNumber">Pick a number:</label>
  <input type="number" id="pickNumber" value="0">
</div>
<br><br>

<div>
  <label for="userName">Write your name:</label>
  <input type="text" id="userName">
</div>
<br><br>

<div>
  <label for="pickPet">Choose a pet:</label>
  <select id="pickPet">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="other">Other</option>
  </select>
</div>

<br><br>

<button onclick="getFortune()">Get Fortune</button>

<div id="fortune"></div>

  </main>

    <script src="script.js"></script>
  </body>
</html>
